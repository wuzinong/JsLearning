<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String Learning</title>
</head>
<body>
	<script type="text/javascript">
	   // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/splice
	   //长字符串
	   //，可以在每行末尾使用反斜杠字符（“\”），以指示字符串将在下一行继续。确保反斜杠后面没有空格或任何除换行符之外的字符或缩进; 否则反斜杠将不会工作。 如下所示：
	   let longString = "This is a very long string which needs \
	    to wrap across multiple lines because \
		otherwise my code is unreadable.";


		//fromCharCode
		//返回一个字符串，而不是一个 String 对象。
		String.fromCharCode(65,66,67)//返回字符串 "ABC"

		//fromCodePoint() 
		//静态方法返回使用指定的代码点序列创建的字符串。
	
		
		//charAt
		//返回字符串中指定位置的字符。
		var anyString = "Brave new world";
		console.log("The character at index 0   is '" + anyString.charAt(0)   + "'");//The character at index 0 is 'B'
		console.log("The character at index 999 is '" + anyString.charAt(999) + "'");//The character at index 999 is ''
	

		//charCodeAt
		//charCodeAt() 方法返回0到65535之间的整数，表示给定索引处的UTF-16代码单元 (在 Unicode 编码单元表示一个单一的 UTF-16 编码单元的情况下，UTF-16 编码单元匹配 Unicode 编码单元。但在——例如 Unicode 编码单元 > 0x10000 的这种——不能被一个 UTF-16 编码单元单独表示的情况下，只能匹配 Unicode 代理对的第一个编码单元) 。如果你想要整个代码点的值，使用 codePointAt()。
		//
		

		//codePointAt
		//返回 一个 Unicode 编码点值的非负整数
		//
		
		//endsWith
		//str.endsWith(searchString [, position]);
		//searchString 要搜索的子字符串
		//position 在 str 中搜索 searchString 的结束位置，默认值为 str.length，也就是真正的字符串结尾处。
		//
		//
		//
		//slice
		//提取字符串中的一部分，并返回新的字符串
		//str.slice(beginSlice[, endSlice])
		//beginSlice
		//从该索引（以 0 为基数）处开始提取原字符串中的字符。如果值为负数，会被当做 sourceLength + beginSlice 看待，这里的sourceLength 是字符串的长度 (例如， 如果beginSlice 是 -3 则看作是: sourceLength - 3)
		//endSlice
		//可选。在该索引（以 0 为基数）处结束提取字符串。如果省略该参数，slice会一直提取到字符串末尾。如果该参数为负数，则被看作是 sourceLength + endSlice，这里的 sourceLength 就是字符串的长度(例如，如果 endSlice 是 -3，则是, sourceLength - 3)。
	    //slice() 提取的新字符串包括beginSlice但不包括 endSlice。
	    //
	    var str = 'The morning is upon us.';
		str.slice(-3);     // returns 'us.'
		str.slice(-3, -1); // returns 'us'
		str.slice(0, -1);  // returns 'The morning is upon us'

		//split
		//方法将一个String对象分割成字符串数组，通过将字符串分成子串。
		//

		//substr
		//方法返回一个字符串中从指定位置开始到指定字符数的字符。
		//str.substr(start[, length])
		//start
		//开始提取字符的位置。如果为负值，则被看作 strLength + start，其中 strLength 为字符串的长度（例如，如果 start 为 -3，则被看作 strLength-3）。
		//length 可选。提取的字符数。
		//start 是一个字符的索引。首字符的索引为 0，最后一个字符的索引为 字符串的长度减去1。substr 从 start 位置开始提取字符，提取 length 个字符（或直到字符串的末尾）。
		// 如果 start 为正值，且大于或等于字符串的长度，则 substr 返回一个空字符串。
		// 如果 start 为负值，则 substr 把它作为从字符串末尾开始的一个字符索引。如果 start 为负值且 abs(start) 大于字符串的长度，则 substr 使用 0 作为开始提取的索引。注意负的 start 参数不被 Microsoft JScript 所支持。
		// 如果 length 为 0 或负值，则 substr 返回一个空字符串。如果忽略 length，则 substr 提取字符，直到字符串末尾。
		// 
			var str = "abcdefghij";

			console.log("(1,2): "    + str.substr(1,2));   // (1,2): bc
			console.log("(-3,2): "   + str.substr(-3,2));  // (-3,2): hi
			console.log("(-3): "     + str.substr(-3));    // (-3): hij
			console.log("(1): "      + str.substr(1));     // (1): bcdefghij
			console.log("(-20, 2): " + str.substr(-20,2)); // (-20, 2): ab
			console.log("(20, 2): "  + str.substr(20,2));  // (20, 2):



	    //substring
	    //返回一个字符串在开始索引到结束索引之间的一个子集, 或从开始索引直到字符串的末尾的一个子集。
	    //str.substring(indexStart[, indexEnd])
	    //indexStart   一个 0 到字符串长度之间的整数。
	    //indexEnd     可选。一个 0 到字符串长度之间的整数。
	    //substring 提取从 indexStart 到 indexEnd（不包括）之间的字符。特别地：
		// 如果 indexStart 等于 indexEnd，substring 返回一个空字符串。
		// 如果省略 indexEnd，substring 提取字符一直到字符串末尾。
		// 如果任一参数小于 0 或为 NaN，则被当作 0。 ！！！！！当做0 哦
		// 如果任一参数大于 stringName.length，则被当作 stringName.length。
		// ！！！！！！！如果 indexStart 大于 indexEnd，则 substring 的执行效果就像两个参数调换了一样。
		// ！！！例如，str.substring(1, 0) == str.substring(0, 1)。
		  var anyString = "Mozilla";

			// 输出 "Moz"
			console.log(anyString.substring(0,3));
			console.log(anyString.substring(3,0));
			console.log(anyString.substring(3,-3));
			console.log(anyString.substring(3,NaN));
			console.log(anyString.substring(-2,3));
			console.log(anyString.substring(NaN,3));

			// 输出 "lla"
			console.log(anyString.substring(4,7));
			console.log(anyString.substring(7,4));

			// 输出 ""
			console.log(anyString.substring(4,4));

			// 输出 "Mozill"
			console.log(anyString.substring(0,6));

			// 输出 "Mozilla"
			console.log(anyString.substring(0,7));
			console.log(anyString.substring(0,10));
	</script>
</body>
</html>
