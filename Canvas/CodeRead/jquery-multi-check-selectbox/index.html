<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery自定义样式下拉框DEMO演示</title>

<link href="css/fSelect.css" rel="stylesheet" type="text/css">

</head>
<body>
<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
<div class="container" style="width:400px;margin:80px auto;">
<select class="demo" multiple="multiple">
    <optgroup label="Languages">
        <option value="cp">C++</option>
        <option value="cs">C#</option>
        <option value="oc">Object C</option>
        <option value="c">C</option>
    </optgroup>
    <optgroup label="Scripts">
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="asp">ASP</option>
        <option value="jsp">JSP</option>
    </optgroup>
</select>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/fSelect.js"></script>
<script>
$(function() {
        $('.demo').fSelect();
    });
</script>

</body>
</html>
