        // ctx.arc(400,400,30,0,2*Math.PI,false);
        // ctx.stroke();

        const createBall = ()=>{    
            const x = Math.random()*900;
            const y = Math.random()*900;
            const r = Math.random()*100;
            ctx.save();
            ctx.beginPath();
       // ctx.createLinearGradient(x0,y0,x1,y1); //参数：x0,y0 起始坐标，x1,y1 结束坐标
            // var grd = ctx.createLinearGradient(0,0,170,0);
            // grd.addColorStop(0,'pink');
            // grd.addColorStop(1,'purple');
        //ctx.createRadialGradient(x0,y0,r0,x1,y1,r1);
            var grd = ctx.createRadialGradient(300,300,10,300,300,200);
            grd.addColorStop(0,'pink');
            grd.addColorStop(0.6,'purple');
            grd.addColorStop(1,'grey');
            ctx.fillStyle = grd;
            ctx.arc(x,y,r,0,2*Math.PI,false);
            ctx.shadowColor='green';
            ctx.shadowBlur=5;
            ctx.shadowOffsetX=1;
            ctx.shadowOffsetY=1;
            ctx.fill();
            ctx.closePath();
            ctx.restore();
        }
        setInterval(()=>{
            console.log("dfsdf")
            createBall();
        },1000)
