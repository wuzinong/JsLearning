<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    var canvas = document.querySelector("#canvas");
    var ctx =canvas.getContext('2d');
    ctx.translate(300,300);

    ctx.save();

    ctx.beginPath()
    ctx.arc(0,0,100,0,2*Math.PI);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath()
    ctx.arc(0, 0, 5, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.closePath();


    // ctx.rotate(2 * Math.PI / 12 * 3 + 2 * Math.PI / 12 * (15 / 60) - Math.PI / 2);
    // ctx.beginPath();
    // ctx.moveTo(0,0);
    // ctx.lineTo(0,-100);
    // ctx.rotate(2 * Math.PI / 12 *3);
    // ctx.stroke();
    // ctx.closePath();
    // ctx.restore();
    // ctx.save();

    ctx.rotate(2 * Math.PI / 12 * 3 + 2 * Math.PI / 12 * (15 / 60) - Math.PI / 2)
    ctx.beginPath()
    // moveTo设置画线起点
    ctx.moveTo(-10, 0)
    // lineTo设置画线经过点
    ctx.lineTo(40, 0)
    // 设置线宽
    ctx.lineWidth = 10
    ctx.stroke()
    ctx.closePath()
    // 恢复成上一次save的状态
    ctx.restore()
    // 恢复完再保存一次
    ctx.save();

  </script>
</body>
</html>
