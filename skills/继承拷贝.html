<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>继承拷贝</title>
</head>
<body>
	<a href="http://www.cnblogs.com/fsjohnhuang/p/4147810.html">reference from</a>

	<script type="text/javascript">
		  //只继承于原型 
      //缺点：子对象对prototype上面属性进行更改后会影响到父对象
      function Shape(){}
      Shape.prototype.name = 'shape';
      Shape.prototype.toString = function(){return this.name;};

      function TwoDShape(){}
      TwoDShape.prototype = Shape.prototype;
      TwoDShape.prototype.constructor = TwoDShape;

      //临时构造器
       function Shape(){}
      Shape.prototype.name = 'shape';
      Shape.prototype.toString = function(){return this.name;};

      var F = function(){};
      F.prototype = Shape.prototype;
      TwoDShape.prototype = new F();
      TwoDShape.prototype.constructor = TwoDShape;

      //子对象访问父对象的方式
      function Shape(){}
      function TwoDShape(){}
      var F = function(){}
      F.prototype = Shape.prototype;
      TwoDShape.prototype = new F();
      TwoDShape.prototype.constructor = TwoDShape;
      TwoDShape.uber = Shape.prototype; //保存父类原型链引用

      //将继承部分封装成函数
      function extend(Child,Parent){
          var F = function(){}；
          F.prototype = Parent.prototype;
          Child.prototype = new F();
          Child.prototype.constructor = Child;
          Child.uber = Parent.prototype;
      }

      //属性拷贝
      function extend2(Child,Parent){
          var p = Parent.prototype;
          var c = Child.prototype;
          for(var i in p){
             c[i] = p[i];
          }
          c.uber = p;
      }

      //深拷贝
      fucntion deepCopy(p,c){
         var c = c || {};
         for(var i in p){
            if(typeof p[i] === 'object'){
               c[i] = (p[i].constructor === Array) ?[]:{};
               deepCopy(p[i],c[i]);
            }else{
               c[i] = p[i]
            }
         }
         return c;
      }

     //object()
     function object(o){
       var n;
       function F(){}
       F.prototype = o;
       n = new F();
       n.uber = o;
       return n;
     }
 
     //原型继承与属性拷贝混合
     function objectPlus(o,stuff){
        var n;
        function F(){}
        F.prototype = o;
        n = new F();
        n.uber = o;
        for(var i in stuff){
           n[i] = stuff[i];
        }
        return n;
     }

     //寄生式继承
     var twoD = {
        name:'2D shape',
        dimensions:2
     }
     function triangle(s,h){
        var that = object(twoD);
        that.name = 'Triangle';
        that.getArea = function(){return this.side * this.height};
        that.side = s;
        that.height h;
        return that;
     }

     //构造器借用
     function Shape(id){
        this.id = id;
     }
     Shape.protoype.name = 'shape';
     Shape.prototype.toString = function(){return this.name;};
     function Triangle(){
         Shape.apply(this.arguments);
     }
     Triangle.prototype.name = 'Triangle';
	</script>
