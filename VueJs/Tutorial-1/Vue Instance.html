<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script>
       window.onload = function(){
          //数据与方法
          var data = {a:1};
          var vm = new Vue({
              data:data
          });
          // 获得这个实例上的属性
          // 返回源数据中对应的字段
          vm.a == data.a // => true
          // 设置属性也会影响到原始数据
          vm.a = 2
          data.a // => 2
          // ……反之亦然
          data.a = 3
          vm.a // => 3
         //当这些数据改变时，视图会进行重渲染。值得注意的是只有当实例被创建时 data 
         //中存在的属性才是响应式的。也就是说如果你添加一个新的属性，比如：
         vm.b = 'hi'
         //那么对 b 的改动将不会触发任何视图的更新。如果你知道你会在晚些时候需要一个属性，
         //但是一开始它为空或不存在，那么你仅需要设置一些初始值。比如：
         data= {
            newTodoText: '',
            visitCount: 0,
            hideCompletedTodos: false,
            todos: [],
            error: null
          }

          //这里唯一的例外是使用 Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化。
          var obj = {
              foo:'bar'
          }
          Object.freeze(obj);
          new Vue({
              el:'#app',
              data:obj
          });

          //除了数据属性，Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，
          //以便与用户定义的属性区分开来。例如：
          var data = { a: 1 }
            var vm = new Vue({
            el: '#example',
            data: data
            })

            vm.$data === data // => true
            vm.$el === document.getElementById('example') // => true

            // $watch 是一个实例方法
            vm.$watch('a', function (newValue, oldValue) {
            // 这个回调将在 `vm.a` 改变后调用
           });

           //实例生命周期钩子
           //每个 Vue 实例在被创建时都要经过一系列的初始化过程——例如，需要设置数据监听、编译模板、
           //将实例挂载到 DOM 并在数据变化时更新 DOM 等。同时在这个过程中也会运行一些叫做生命周期钩子的函数，
           //这给了用户在不同阶段添加自己的代码的机会。

           //比如 created 钩子可以用来在一个实例被创建之后执行代码：
           new Vue({
                data: {
                a: 1
                },
                created: function () {
                // `this` 指向 vm 实例
                console.log('a is: ' + this.a)
                }
           });
           //也有一些其它的钩子，在实例生命周期的不同阶段被调用，如 mounted、updated 和 destroyed。
           //生命周期钩子的 this 上下文指向调用它的 Vue 实例。

           //不要在选项属性或回调上使用箭头函数，比如 created: () => console.log(this.a) 或 
           //vm.$watch('a', newValue => this.myMethod())。因为箭头函数是和父级上下文绑定在一起的，
           //this 不会是如你所预期的 Vue 实例，经常导致 Uncaught TypeError: 
           //Cannot read property of undefined 或 Uncaught TypeError: 
           //this.myMethod is not a function 之类的错误。


       }
    </script>
</body>
</html>
