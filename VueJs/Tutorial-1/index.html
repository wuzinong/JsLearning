<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Revers message</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message"/>
    </div>

    <div id="app-7">
        <todo-item
           v-for="item in groceryList"
           v-bind:todo="item"
           v-bind:key="item.id">

        </todo-item>
    </div>

    <script>
       window.onload = function(){
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        });


        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!'
            }
          });
        var app2 = new Vue({
            el:'#app-2',
            data:{
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });
        var app3 = new Vue({
            el:"#app-3",
            data:{
                seen:true
            }
        });
        var app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                  {text:"Javascript"},
                  {text:"Vue"},
                  {text:"project"}
                ]
            }
        });
        var app5 = new Vue({
            el:"#app-5",
            data:{
                message:"Hello vue.js"
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
        var app6 = new Vue({
            el:"#app-6",
            data:{
                message:"hello vue"
            }
        });
        var app7 = new Vue({
            el:"#app-7",
            data:{
                groceryList:[
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
       }
    </script>
</body>
</html>
